<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart</title>
    <link rel="stylesheet" href="./heart.css">
</head>
<body>
    <div class="text">
        <span>I</span>
        <span>L</span>
        <span>O</span>
        <span>V</span>
        <span>E</span>
        <span>Y</span>
        <span>O</span>
        <span>U</span>
        <script>
            const spanElement = document.querySelectorAll('span')
            var index = 0;
            setInterval((e) =>{
                spanElement.forEach((e) => {
                    e.classList.remove('text-light')
                })
                spanElement[index].classList.add('text-light')
                index++;

                if(index == spanElement.length)
                    index = 0;
            }, 150)
        </script>
    </div>
    <div class="heartBx">
        <div class="heart"></div>
    </div>
</body>
</html>
